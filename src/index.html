<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online-store</title>
  <style>
    .workspace-list {
      display: flex;
      list-style-type: none;
      gap: 5px;
    }
    .dev-link {
      display: block;
      padding: 10px;
      border-radius: 5px;
      background-color: skyblue;
      text-decoration: none;
      color: white;
      font-weight: 700;
      text-transform: uppercase;
      border: 2px solid dodgerblue
    }
    .dev-link--active {
      background-color: dodgerblue;
    }
  </style>
</head>
  <body class="page">
    <svg style="display: none">
      <symbol id="check-off" width="24" height="24">
        <path fill-rule="evenodd" d="M18 3H6C4.34315 3 3 4.34315 3 6v12c0 1.6569 1.34315 3 3 3h12c1.6569 0 3-1.3431 3-3V6c0-1.65685-1.3431-3-3-3ZM6 2C3.79086 2 2 3.79086 2 6v12c0 2.2091 1.79086 4 4 4h12c2.2091 0 4-1.7909 4-4V6c0-2.20914-1.7909-4-4-4H6Z" clip-rule="evenodd"/>
      </symbol>
      <symbol id="check-on" width="24" height="24">
        <path id="check-on-background" d="M2 6c0-2.20914 1.79086-4 4-4h12c2.2091 0 4 1.79086 4 4v12c0 2.2091-1.7909 4-4 4H6c-2.20914 0-4-1.7909-4-4V6Z"/>
        <path id="check-on-tick" fill-rule="evenodd" d="M18.4942 7.28025c.3975.38336.4091 1.01642.0257 1.41398L11.577 15.8942c-.1898.1969-.452.3074-.7254.3059-.2735-.0016-.5344-.115-.722-.314l-3.85714-4.0909c-.37888-.4018-.36026-1.0347.04158-1.4136.40183-.3789 1.03472-.3603 1.4136.0416l3.13766 3.3278 6.2149-6.44504c.3834-.39756 1.0164-.40907 1.414-.02571Z" clip-rule="evenodd"/>
      </symbol>
      <symbol id="star-filled" width="12" height="12">
        <path d="m6.36 9.34 3.4 2.16-.9-4.07 3-2.74-3.96-.36L6.36.5 4.8 4.33.86 4.7l3 2.74-.9 4.07 3.4-2.16Z"/>
      </symbol>
      <symbol id="star-empty" width="12" height="12">
        <path fill-rule="evenodd" d="M6.44 5.2 5.5 2.88l-.84 2.34-2.48.21L3.95 7.1 3.5 9.57l2-1.31 2.07 1.31-.55-2.48 1.83-1.67-2.4-.21Zm.6-.86 3.96.35-3 2.74.9 4.07-3.4-2.16-3.4 2.16.9-4.07-3-2.74 3.95-.35L5.5.5l1.55 3.84Z" clip-rule="evenodd"/>
      </symbol>
      <symbol id="cart-icon" width="24" height="24" >
        <g fill="#1D996E" fill-rule="evenodd" clip-path="url(#a)" clip-rule="evenodd">
          <path d="M7 21a2 2 0 1 1 4 0 2 2 0 0 1-4 0ZM18 21a2 2 0 1 1 4 0 2 2 0 0 1-4 0ZM0 1a1 1 0 0 1 1-1h4a1 1 0 0 1 .98.8L6.82 5H23a1 1 0 0 1 .98 1.19l-1.6 8.4A3 3 0 0 1 19.4 17H9.7a3 3 0 0 1-3-2.41L5.04 6.24A1 1 0 0 1 5 6.16L4.18 2H1a1 1 0 0 1-1-1Zm7.22 6 1.44 7.2a1 1 0 0 0 1 .8h9.76a1 1 0 0 0 1-.8L21.79 7H7.22Z"/>
        </g>
        <defs>
          <clipPath id="a">
            <path fill="#fff" d="M0 0h24v24H0z"/>
          </clipPath>
        </defs>
      </symbol>
      <symbol id="search-icon" width="24" height="24">
        <path fill="#1D996E" fill-rule="evenodd" d="M11 4a7 7 0 1 0 0 14 7 7 0 0 0 0-14Zm-9 7a9 9 0 1 1 18 0 9 9 0 0 1-18 0Z" clip-rule="evenodd"/>
        <path fill="#1D996E" fill-rule="evenodd" d="M15.94 15.94a1 1 0 0 1 1.42 0l4.35 4.35a1 1 0 0 1-1.42 1.42l-4.35-4.35a1 1 0 0 1 0-1.42Z" clip-rule="evenodd"/>  
      </symbol>
    </svg>
    
    <ul class="workspace-list">
      <li><a class="dev-link" href="#ploytary">Дима @ploytary</a></li>
      <li><a class="dev-link" href="#mrdmitrij">Дима @mrdmitrij</a></li>
    </ul>
    <div class="dev-container"></div>
  </body>
</html>
